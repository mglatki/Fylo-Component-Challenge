<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <div class="module">
    <header>
      <img class="logo" src="images/logo.svg" alt="Fylo">
      <ul class="buttons">
        <li class="col">
          <a href="#">
            <img src="images/icon-document.svg" alt="">
          </a>
        </li>
        <li class="col">
          <a href="#">
            <img src="images/icon-folder.svg" alt="">
          </a>
        </li>
        <li class="col">
          <a href="#">
            <img src="images/icon-upload.svg" alt="">
          </a>
        </li>
      </ul>
    </header>
    <main class="main__section">
      <div class="storage">
        <p class="storage__message">
          You’ve used 815 GB of your storage
        </p>
        <progress max="1000 GB" value="0 GB"></progress>
        <section class="progress__values">
          <p class="progress__value progress__minvalue">0 GB</p>
          <p class="progress__value progress__maxvalue">1000 GB</p>
        </section>
      </div>
        <div class="storage__left">
          <div class="storage__left_col storage__left_big__number">
            185
          </div>
          <div class="storage__left_col">
            GB Left
          </div>
        </div>
    </main>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
